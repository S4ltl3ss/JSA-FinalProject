<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">
    <title>Login & Register</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="">
                <h1>Register</h1>
                <input type="text" placeholder="Name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="btnRegister">Register</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
                </div>
            </form>
        </div>


        <div class="form-container login-container">
            <form action="">
                <h1>Login</h1>
                <input type="email" id="emailLogin" placeholder="Email">
                <input type="password" id="passwordLogin" placeholder="Password">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="Remember me"></label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <button id="btnLogin">Login</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
                </div>
            </form>
        </div>


        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Welcome <br> guys!</h1>
                    <p>If you have an account, login here and try our service</p>
                    <button class="ghost" id="login">Login</button>
                        <i class="lni lni-arrow-left login"></i>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Let's <br> try now</h1>
                    <p>If you don't have an account yet, join us and start using our service</p>
                    <button class="ghost" id="register">Register</button>
                    <i class="lni lni-arrow-right register"></i>
                </div>
            </div>
        </div>
    </div>  
    <script src="LNR.js"></script>
    <script src="main.js"></script>

</body>
</html>
